<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff5f6d; /* Bright coral pink */
      --background: #121212;
      --text: #ffffff;
      --card: #1f1f1f;
      --hover: #ffb347;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(90deg, var(--primary), var(--hover));
      color: black;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #1f1f1f;
      padding: 1rem;
      border-bottom: 2px solid var(--primary);
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--hover);
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    section {
      background-color: var(--card);
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, background-color 0.3s;
    }
    section:hover {
      transform: scale(1.02);
      background-color: #292929;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    ul li {
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid var(--primary);
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1f1f1f;
      border-top: 2px solid var(--primary);
      color: #aaa;
    }
    a {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <h1>Hi, I'm [Your Name]</h1>
    <p>Creative Developer | Problem Solver | Lifelong Learner</p>
  </header>

  <nav>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Welcome!</h2>
      <p>This is the homepage of my portfolio. Use the navigation bar to explore who I am, my work, and how to get in touch. Thanks for visiting!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 [Your Name]. All rights reserved.</p>
  </footer>
</body>
</html>
